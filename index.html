<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NTemu Ropa ‚Äî Tienda demo</title>
<style>
  :root{
    --accent:#0dadf7;
    --muted:#6b7280;
    --bg:#ffffff;
    --card:#ffffff;
    --shadow: 0 8px 24px rgba(2,6,23,0.06);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:#0f1724}
  a{color:inherit;text-decoration:none}

  /* Layout centrado */
  .site{
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:28px 16px;
  }
  .wrap{
    width:100%;
    max-width:1100px;
    background:transparent;
  }

  header{
    display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px;
  }
  .brand{display:flex;gap:12px;align-items:center}
  .logo{
    width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#59e6ff);
    display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:20px;box-shadow:var(--shadow);
  }
  .brand h1{margin:0;font-size:20px}
  .brand p{margin:0;font-size:12px;color:var(--muted)}

  /* Search + filters */
  .controls{display:flex;gap:12px;align-items:center}
  .search{min-width:220px}
  .search input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(15,23,36,0.06);background:white;box-shadow:var(--shadow)}
  .filter, .size-select{background:white;padding:8px;border-radius:10px;box-shadow:var(--shadow);border:1px solid rgba(15,23,36,0.04)}
  .filter select, .size-select select{border:0;background:transparent;font-weight:700;outline:none}

  /* Hero */
  .hero{
    background:linear-gradient(90deg,#fff,#fff);padding:20px;border-radius:14px;margin-bottom:18px;box-shadow:var(--shadow);
    display:flex;justify-content:space-between;align-items:center;
  }
  .hero .text h2{margin:0;font-size:20px}
  .hero .text p{margin:6px 0 0;color:var(--muted)}

  /* Categories pills */
  .categories{display:flex;gap:10px;margin:14px 0;flex-wrap:wrap}
  .cat{background:white;padding:8px 12px;border-radius:999px;cursor:pointer;box-shadow:var(--shadow);border:1px solid rgba(15,23,36,0.04);font-weight:700}
  .cat.active{outline:3px solid rgba(255,59,48,0.08)}

  /* Grid */
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
  .card{background:var(--card);padding:12px;border-radius:12px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px;border:1px solid rgba(15,23,36,0.04)}
  .thumb{height:240px;border-radius:10px;background:#f8fafc;display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--muted);font-size:22px}
  .title{font-weight:800;font-size:15px}
  .meta{color:var(--muted);font-size:13px}
  .price-row{display:flex;justify-content:space-between;align-items:center;gap:8px}
  .price{font-weight:900}
  .old{color:var(--muted);text-decoration:line-through;font-size:13px}
  .buy{background:var(--accent);color:white;padding:10px;border-radius:10px;border:0;cursor:pointer;font-weight:800;width:100%}

  /* Cart modal */
  .cart-btn{position:fixed;right:20px;bottom:20px;background:var(--accent);color:white;padding:14px;border-radius:999px;box-shadow:0 18px 40px rgba(2,6,23,0.16);cursor:pointer;font-weight:900;z-index:60}
  .cart-modal{position:fixed;right:20px;bottom:80px;background:white;border-radius:12px;box-shadow:0 20px 40px rgba(2,6,23,0.15);width:360px;max-height:70vh;overflow:auto;padding:12px;display:none;z-index:70}
  .cart-header{display:flex;justify-content:space-between;align-items:center}
  .cart-item{display:flex;gap:10px;align-items:center;padding:8px 0;border-bottom:1px dashed rgba(15,23,36,0.04)}

  /* Responsive */
  @media (max-width:1000px){ .grid{grid-template-columns:repeat(3,1fr)} }
  @media (max-width:760px){
    .grid{grid-template-columns:repeat(2,1fr)}
    .controls{flex-direction:column;align-items:stretch}
  }
  @media (max-width:420px){ .grid{grid-template-columns:repeat(1,1fr)} .thumb{height:200px} }

  /* helpers */
  .badge{background:#fff7f6;color:var(--accent);padding:4px 8px;border-radius:999px;font-weight:700;font-size:12px;border:1px solid rgba(255,59,48,0.08)}
</style>
</head>
<body>
<div class="site">
  <div class="wrap">

    <header>
      <div class="brand">
        <div class="logo">R</div>
        <div>
          <h1>RopaN ‚Äî Boutique</h1>
          <p>Moda para Mujer, Hombre y Ni√±os</p>
        </div>
      </div>

      <div class="controls">
        <div class="search"><input id="searchInput" type="search" placeholder="Buscar 'camiseta', 'abrigo'..."></div>
        <div class="filter">
          <select id="categorySelect" aria-label="Categor√≠a">
            <option value="Todas">Todas</option>
          </select>
        </div>
        <div class="size-select">
          <select id="sizeSelect" aria-label="Talla">
            <option value="Todas">Talla</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="text">
        <h2>Colecci√≥n temporada ‚Äî edici√≥n limitada</h2>
        <p>Prendas seleccionadas, env√≠o r√°pido. Descubre la nueva l√≠nea.</p>
      </div>
      <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px">
        <div class="badge">Env√≠o gratis</div>
        <button class="buy" style="padding:8px 12px" onclick="applyPromo()">Ver novedades</button>
      </div>
    </section>

    <section class="categories" id="categories"></section>

    <section>
      <div class="grid" id="productGrid"></div>
    </section>

  </div>
</div>

<button class="cart-btn" id="cartBtn">üõí <span id="cartCount">0</span></button>

<div class="cart-modal" id="cartModal" aria-hidden="true">
  <div class="cart-header">
    <strong>Tu carrito</strong>
    <button onclick="toggleCart()" style="background:none;border:0;cursor:pointer">Cerrar ‚úï</button>
  </div>
  <div id="cartItems"></div>
  <div style="padding-top:12px;display:flex;justify-content:space-between;align-items:center">
    <div><strong>Total:</strong> <span id="cartTotal">$0.00</span></div>
    <button onclick="checkout()" class="buy" style="width:auto;padding:8px 12px">Pagar</button>
  </div>
</div>

<script>
  // Productos centrados en ropa
  const products = [
    { id:1, title:'Camiseta b√°sica blanca', price:12.99, old:22.99, cat:'Mujer', sizes:['S','M','L'] },
    { id:2, title:'Sudadera con capucha', price:29.99, old:49.99, cat:'Hombre', sizes:['M','L','XL'] },
    { id:3, title:'Vestido floral midi', price:34.50, old:69.99, cat:'Mujer', sizes:['S','M','XL'] },
    { id:4, title:'Chaqueta denim', price:45.00, old:89.99, cat:'Hombre', sizes:['M','L','XL'] },
    { id:5, title:'Pantal√≥n cargo', price:27.00, old:54.99, cat:'Hombre', sizes:['M','L'] },
    { id:6, title:'Leggings deportivos', price:19.99, old:39.99, cat:'Mujer', sizes:['S','M','L'] },
    { id:7, title:'Conjunto beb√© (2 pzas)', price:15.99, old:29.99, cat:'Ni√±os', sizes:['S','M'] },
    { id:8, title:'Gorra logo', price:9.75, old:19.99, cat:'Accesorios', sizes:['Uno'] },
    { id:9, title:'Abrigo acolchado', price:69.99, old:129.99, cat:'Mujer', sizes:['M','L'] },
    { id:10, title:'Camisa Oxford', price:22.50, old:44.99, cat:'Hombre', sizes:['M','L','XL'] },
    { id:11, title:'Bufanda tejida', price:12.50, old:24.99, cat:'Accesorios', sizes:['Uno'] },
    { id:12, title:'Falda plisada', price:21.00, old:42.00, cat:'Mujer', sizes:['S','M'] }
  ];

  let activeCategory = 'Todas';
  let cart = {};
  let activeSize = 'Todas';

  // DOM refs
  const catContainer = document.getElementById('categories');
  const productGrid = document.getElementById('productGrid');
  const searchInput = document.getElementById('searchInput');
  const categorySelect = document.getElementById('categorySelect');
  const sizeSelect = document.getElementById('sizeSelect');
  const cartBtn = document.getElementById('cartBtn');
  const cartModal = document.getElementById('cartModal');

  // init categories
  const categories = ['Todas', ...Array.from(new Set(products.map(p => p.cat)))];
  categories.forEach(c => {
    const pill = document.createElement('div');
    pill.className = 'cat' + (c===activeCategory ? ' active' : '');
    pill.textContent = c;
    pill.onclick = () => { activeCategory = c; document.querySelectorAll('.cat').forEach(n=>n.classList.remove('active')); pill.classList.add('active'); categorySelect.value = c; renderProducts(); };
    catContainer.appendChild(pill);

    const opt = document.createElement('option'); opt.value = c; opt.textContent = c; categorySelect.appendChild(opt);
  });

  categorySelect.addEventListener('change', e => {
    activeCategory = e.target.value; document.querySelectorAll('.cat').forEach(n=>n.classList.remove('active'));
    [...catContainer.children].forEach(n => { if(n.textContent === activeCategory) n.classList.add('active'); });
    renderProducts();
  });

  sizeSelect.addEventListener('change', e => { activeSize = e.target.value; renderProducts(); });

  function createThumb(title){
    const div = document.createElement('div');
    div.className = 'thumb';
    div.textContent = title.split(' ').slice(0,2).map(s=>s[0]).join('');
    return div;
  }

  function renderProducts(){
    const q = searchInput.value.trim().toLowerCase();
    const filtered = products.filter(p=>{
      if(activeCategory !== 'Todas' && p.cat !== activeCategory) return false;
      if(activeSize !== 'Todas' && !p.sizes.includes(activeSize)) return false;
      if(q && !(`${p.title} ${p.cat}`.toLowerCase().includes(q))) return false;
      return true;
    });

    productGrid.innerHTML = '';
    if(filtered.length === 0){
      productGrid.innerHTML = '<div style="grid-column:1/-1;background:white;padding:20px;border-radius:12px;box-shadow:var(--shadow);text-align:center">No se encontraron prendas</div>';
      return;
    }

    filtered.forEach(p=>{
      const card = document.createElement('div'); card.className = 'card';
      card.appendChild(createThumb(p.title));

      const title = document.createElement('div'); title.className = 'title'; title.textContent = p.title; card.appendChild(title);
      const meta = document.createElement('div'); meta.className='meta'; meta.textContent = `${p.cat} ‚Ä¢ Tallas: ${p.sizes.join(', ')}`; card.appendChild(meta);

      const priceRow = document.createElement('div'); priceRow.className='price-row';
      priceRow.innerHTML = `<div class="price">$${p.price.toFixed(2)}</div><div class="old">$${p.old.toFixed(2)}</div>`;
      card.appendChild(priceRow);

      // select size quick
      const sizeWrap = document.createElement('div'); sizeWrap.style.display='flex'; sizeWrap.style.gap='8px';
      const sizeSelectLocal = document.createElement('select');
      p.sizes.forEach(s => { const o=document.createElement('option'); o.value=s; o.textContent=s; sizeSelectLocal.appendChild(o); });
      sizeSelectLocal.style.padding='8px'; sizeSelectLocal.style.borderRadius='8px'; sizeSelectLocal.style.border='1px solid rgba(15,23,36,0.06)';
      sizeWrap.appendChild(sizeSelectLocal);
      const buy = document.createElement('button'); buy.className='buy'; buy.textContent='Agregar'; buy.onclick = ()=> addToCart(p.id, sizeSelectLocal.value);
      sizeWrap.appendChild(buy);
      card.appendChild(sizeWrap);

      productGrid.appendChild(card);
    });
  }

  function addToCart(productId, size){
    const key = `${productId}::${size}`;
    cart[key] = (cart[key] || 0) + 1;
    updateCartCount();
    showToast('A√±adido al carrito');
  }

  function updateCartCount(){
    const count = Object.values(cart).reduce((s,n)=>s+n,0);
    document.getElementById('cartCount').textContent = count;
  }

  function toggleCart(){
    const shown = cartModal.style.display === 'block';
    cartModal.style.display = shown ? 'none' : 'block';
    cartModal.setAttribute('aria-hidden', shown ? 'true' : 'false');
    renderCartItems();
  }

  function renderCartItems(){
    const container = document.getElementById('cartItems');
    container.innerHTML = '';
    const keys = Object.keys(cart);
    if(keys.length === 0){
      container.innerHTML = '<div style="padding:12px;color:var(--muted)">Tu carrito est√° vac√≠o.</div>';
      document.getElementById('cartTotal').textContent = '$0.00';
      return;
    }
    let total = 0;
    keys.forEach(k=>{
      const [id,size] = k.split('::');
      const qty = cart[k];
      const p = products.find(x=>x.id==id);
      total += p.price * qty;
      const row = document.createElement('div'); row.className='cart-item';
      row.innerHTML = `
        <div style="width:56px;height:56px;border-radius:8px;background:#f3f4f6;display:flex;align-items:center;justify-content:center;font-weight:800">${p.title.split(' ')[0].slice(0,2)}</div>
        <div style="flex:1">
          <div style="font-weight:800">${p.title}</div>
          <div style="color:var(--muted);font-size:13px">Talla: ${size} ‚Ä¢ $${p.price.toFixed(2)} x ${qty}</div>
        </div>
        <div style="display:flex;flex-direction:column;gap:6px;align-items:center">
          <button style="padding:6px;border-radius:6px;border:1px solid rgba(15,23,36,0.06);background:white;cursor:pointer" onclick="changeQty('${k}',1)">Ôºã</button>
          <button style="padding:6px;border-radius:6px;border:1px solid rgba(15,23,36,0.06);background:white;cursor:pointer" onclick="changeQty('${k}',-1)">‚àí</button>
        </div>
      `;
      container.appendChild(row);
    });
    document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
  }

  function changeQty(key, delta){
    cart[key] = (cart[key] || 0) + delta;
    if(cart[key] <= 0) delete cart[key];
    updateCartCount(); renderCartItems();
  }

  function checkout(){
    if(Object.keys(cart).length === 0){ showToast('Carrito vac√≠o'); return; }
    alert('Demo: pago simulado. Total: ' + document.getElementById('cartTotal').textContent);
    cart = {}; updateCartCount(); renderCartItems(); toggleCart();
  }

  function applyPromo(){ searchInput.value=''; activeCategory='Todas'; categorySelect.value='Todas'; showToast('Colecci√≥n mostrada'); renderProducts(); }

  // Toast
  function showToast(msg){
    const t = document.createElement('div');
    t.textContent = msg;
    t.style.position='fixed'; t.style.left='50%'; t.style.transform='translateX(-50%)';
    t.style.bottom='24px'; t.style.background='rgba(10,10,10,0.9)'; t.style.color='white';
    t.style.padding='10px 14px'; t.style.borderRadius='8px'; t.style.zIndex=9999; t.style.fontWeight=700;
    document.body.appendChild(t);
    setTimeout(()=>{ t.style.transition='opacity 300ms'; t.style.opacity=0; setTimeout(()=>t.remove(),350); },1400);
  }

  // eventos
  searchInput.addEventListener('input', ()=> renderProducts());
  cartBtn.addEventListener('click', toggleCart);

  // init
  renderProducts();
  updateCartCount();
</script>
</body>
</html>
